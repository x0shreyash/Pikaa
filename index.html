<!DOCTYPE html>
<html lang="en">
<!-- Vercel Web Analytics (no npm needed) -->
<script defer src="/_vercel/insights/script.js"></script>

<head>
  <meta charset="UTF-8">
  <title>Pikaa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Effortlessly transform your tweets into beautiful images.">
  <meta name="keywords" content="tweet to image, twitter card generator, custom tweet images, social media graphics, Pikaa">
  <meta name="author" content="Pikaa">
  
  <!-- Open Graph Meta Tags (for Twitter, Facebook, LinkedIn) -->

  <meta property="og:description" content="Effortlessly transform your tweets into beautiful images.">

  <meta property="og:site_name" content="Pikaa">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Pikaa">
  <meta name="twitter:description" content="Effortlessly transform your tweets into beautiful images.">
  <meta name="twitter:image" content="https://pikaa.vercel.app/assets/opengraph.png">
  <meta name="twitter:creator" content="@x0shreyash">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="assets/favicon/favicon.png" sizes="any">
  <meta name="theme-color" content="#0B0F14">
  
  <!-- Preload & Styles -->
    <link rel="preload" href="script.js" as="script">
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,600,700&display=swap" rel="stylesheet">
</head>
  
<body>
  <div class='light x1'></div>
  <div class='light x2'></div>
  <div class='light x3'></div>
  <div class='light x4'></div>
  <div class='light x5'></div>
  <div class='light x6'></div>
  <div class='light x7'></div>
  <div class='light x8'></div>
  <div class='light x9'></div>
  <div class="content">
    <div class="left-info">
      <h1 class="focus-in-expand-normal">Pikaa</h1>
      <p class="desc text-focus-in-normal">
        Effortlessly Transform Your Tweets Into Beautiful Images, Customize And Download With Ease
      </p>
    </div>
    <div class="container">
      <form id="tweetForm" autocomplete="off">
        <div class="top-inputs">
        <input type="text" id="author" placeholder="Name" maxlength="70" required>
        <input type="text" id="username" placeholder="Username" maxlength="15" required>
        <label class="file-btn">
          <span>Avatar</span>
          <input type="file" id="avatarFile" accept="image/*">
        </label>
        <textarea id="tweet" placeholder="Start Shitposting...." maxlength="280" required></textarea>
      </div>
        <div class="control-panel">
        <fieldset class="bg-picker">
          <legend>Background</legend>
          <input type="color" id="bgColor" value="#000000">
          <input type="file" id="bgImage" accept="image/*">
          <div id="bgOpacityContainer" style="display: none;">
            <input type="range" id="bgOpacity" min="0" max="1" step="0.05" value="0.3">
          </div>
        </fieldset>
        <div class="verified-section" id="verified-toggle">
          <div class="verified-info">
            <div>
              <div class="verified-text">Verified Badge</div>
              <div class="verified-subtext">Add Blue Checkmark</div>
            </div>
          </div>
          <div class="toggle-switch" id="toggle-switch">
            <div class="toggle-knob"></div>
          </div>
        </div>
      </div>
      </form>
      <div id="tweetCard" class="tweet-card">
        <div id="bgOverlay" class="bg-overlay"></div>
        <div class="tweet-header">
          <img id="cardAvatar" class="tweet-avatar"
               src=""
               alt="avatar">
          <div class="tweet-user">
            <span class="tweet-author-badge">
              <span id="cardAuthor" class="tweet-author"></span>
              <span id="cardVerified"></span>
            </span>
            <span id="cardUsername" class="tweet-username"></span>
          </div>
        </div>
        <div id="cardContent" class="tweet-content"></div>
        <div class="tweet-footer">
          <span id="cardFooter" class="tweet-date"></span>
        </div>
      </div>
      <button id="downloadBtn" type="button">
  <div class="svg-wrapper-1">
    <div class="svg-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" class="icon">
        <path d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"/>
      </svg>
    </div>
  </div>
  <span>SAVE</span>
</button>
    </div>
  </div>
  <script src="https://unpkg.com/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
