<!DOCTYPE html>
<html lang="en">

<!-- Vercel Web Analytics (no npm needed) -->
<script defer src="/_vercel/insights/script.js"></script>

<head>
  <meta charset="UTF-8">
  <title>Pikaa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Effortlessly transform your tweets into beautiful images.">
  <meta name="keywords" content="tweet to image, twitter card generator, custom tweet images, social media graphics, Pikaa">
  <meta name="author" content="Pikaa">
  
  <!-- Open Graph Meta Tags (for Twitter, Facebook, LinkedIn) -->
  <meta property="og:title" content="Pikaa - Transform Tweets Into Beautiful Images">
  <meta property="og:description" content="Effortlessly transform your tweets into beautiful images.">
  <meta property="og:image" content="https://pikaa.vercel.app/assets/opengraph.png">
  <meta property="og:url" content="https://pikaa.vercel.app">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Pikaa">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Pikaa">
  <meta name="twitter:description" content="Effortlessly transform your tweets into beautiful images.">
  <meta name="twitter:image" content="https://pikaa.vercel.app/assets/opengraph.png">
  <meta name="twitter:creator" content="@x0shreyash">
  
  <!-- Favicons -->
   <link rel="icon" href="assets/favicon/favicon.ico" sizes="any">
   <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
   <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="64x64" href="assets/favicon-64x64.png">
   <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
   <meta name="theme-color" content="#0B0F14">
   <!-- PWA / Android (manifest includes 192 & 512 + maskable) -->
    <link rel="manifest" href="assets/favicon/site.webmanifest">

  <!-- Preload & Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.dicebear.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">
  </head>

<body>
  <!--<div class='light x1'></div>
  <div class='light x2'></div>
  <div class='light x3'></div>
  <div class='light x4'></div>
  <div class='light x5'></div>
  <div class='light x6'></div>
  <div class='light x7'></div>
  <div class='light x8'></div>
  <div class='light x9'></div>-->
  
  <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="index.html" class="logo">
                            <img src="assets/favicon.png" alt="Pikaa Logo" width="50" height="50"/>
                        <span class="logo-text">Pikaa</span>
                    </a>
                </div>
                
                <div class="nav-actions">
                    <a href="https://github.com/x0shreyash/Pikaa" class="nav-btn">
                      <span class="svgContainer">
                        <img src="assets/github-mark-white.svg" alt="GitHub" height="22">
                      </span>
                      <span class="icon-bg"></span>
                    </a>

                    <a href="https://www.buymeacoffee.com/x0shreyash" class="nav-btn">
                      <span class="svgContainer">
                        <img src="assets/bmc-logo.svg" alt="Buy Me a Coffee" height="22">
                      </span>
                      <span class="icon-bg"></span>
                    </a>

                </div>
            </div>
        </nav>
    </header>

  <!-- Main Content -->
  <div class="content">
    <div class="container">
      <form id="tweetForm">
        <div class="top-inputs">
        <input type="text" id="author" placeholder="Name" maxlength="70" required>
        <input type="text" id="username" placeholder="Username" maxlength="15" required>
        <label class="file-btn">
          <span>Avatar</span>
          <input type="file" id="avatarFile" accept="image/*">
        </label>
        <textarea id="tweet" placeholder="Start Shitposting" maxlength="1000" required></textarea>
        <div class="char-counter" id="charCounter">0</div>
      </div>
        <div class="control-panel">
        <fieldset class="bg-picker">
          
           <div class="preset-row" id="bgPresets">
    <button type="button" class="preset-swatch" data-color="#000000" style="background:#000000;"></button>
    <button type="button" class="preset-swatch" data-color="#8B0000 " style="background:#8B0000;"></button>
    <button type="button" class="preset-swatch" data-color="#8B008B" style="background:#8B008B;"></button>
    <button type="button" class="preset-swatch" data-color="#4B0082" style="background:#4B0082;"></button>
    <button type="button" class="preset-swatch" data-color="#00008B" style="background:#00008B;"></button>
    <button type="button" class="preset-swatch" data-color="#006400" style="background:#006400;"></button>
    <button type="button" class="preset-swatch" data-color="#B8860B" style="background:#B8860B;"></button>
    <button type="button" class="preset-swatch preset-custom" id="openCustomColor"></button>
  </div>
  
  <div class="preset-row" id="fontPresets">
      <button type="button" class="preset-swatch active" data-style="inter" title="Inter" style="font-family: 'Inter', sans-serif;">A</button>
      <button type="button" class="preset-swatch" data-style="work-sans" title="Work Sans" style="font-family: 'Work Sans', sans-serif;">A</button>
      <button type="button" class="preset-swatch" data-style="space-grotesk" title="Space Grotesk" style="font-family: 'Space Grotesk', sans-serif;">A</button>
      <button type="button" class="preset-swatch" data-style="plus-jakarta" title="Plus Jakarta Sans" style="font-family: 'Plus Jakarta Sans', sans-serif;">A</button>
      <button type="button" class="preset-swatch" data-style="dm-sans" title="DM Sans" style="font-family: 'DM Sans', sans-serif;">A</button>
      <button type="button" class="preset-swatch" data-style="dm-serif" title="DM Serif Display" style="font-family: 'DM Serif Display', serif;">A</button>
      <button type="button" class="preset-swatch" data-style="roboto-mono" title="Roboto Mono" style="font-family: 'Roboto Mono', monospace;">A</button>
      <button type="button" class="preset-swatch" data-style="karla" title="Karla" style="font-family: 'Karla', sans-serif;">A</button>
  </div>
  
  <label for="bgImage" class="picker-label">Background</label>
  <input type="file" id="bgImage" accept="image/*" title="Upload Background">
  
  <div id="bgOpacityContainer" class="bg-opacity-container" style="display: none;">
    <input type="range" id="bgOpacity" class="bg-opacity" min="0" max="1" step="0.05" value="0.3" title="Set background opacity">
  </div>
</fieldset>
          
<div class="toggle-section">
          <div class="toggle" id="verified-toggle">
            <div class="toggle-info">
              <div class="toggle-text">Show Checkmark</div>
            </div>
          </div>
          
          <div class="toggle" id="avatar-toggle">
            <div class="toggle-info">
              <div class="toggle-text">Hide Avatar</div>
            </div>
          </div>
          
          <div class="toggle" id="date-toggle">
            <div class="toggle-info">
              <div class="toggle-text">Hide Date</div>
            </div>
          </div>
        </div>
        
      </div>
      </form>
      <div id="tweetCard" class="tweet-card">
        <div id="bgOverlay" class="bg-overlay"></div>
        <div class="tweet-header">
          <img id="cardAvatar" class="tweet-avatar"
               src=""
               alt="avatar">
          <div class="tweet-user">
            <span class="tweet-author-badge">
              <span id="cardAuthor" class="tweet-author"></span>
              <span id="cardVerified"></span>
            </span>
            <span id="cardUsername" class="tweet-username"></span>
          </div>
        </div>
        <div id="cardContent" class="tweet-content"></div>
        <div class="tweet-footer">
          <span id="cardFooter" class="tweet-date"></span>
        </div>
      </div>
      <button id="downloadBtn" class="download-btn" type="button">
        <span>save</span>
      </button>
    </div>
  </div>

  <!-- Custom color modal -->
  <div id="customColorModal" class="color-modal">
    <div class="color-modal-backdrop"></div>
    <div class="color-modal-content">
      <div class="color-modal-header">
        <h2>Custom Colour</h2>
        <button type="button" id="closeCustomColor" class="color-modal-close">Ã—</button>
      </div>

      <div class="color-modal-body">
        <div class="color-preview-box" id="customColorPreview"></div>
        
        <div class="color-input-row">
          <label for="customColorPicker">Color Picker</label>
          <input type="color" id="customColorPicker" value="#15181C">
        </div>

        <div class="color-input-row">
          <label for="customColorHex">Hex</label>
          <input
            type="text"
            id="customColorHex"
            maxlength="7"
            placeholder="#15181C"
            spellcheck="false"
          >
        </div>
      </div>

      <div class="color-modal-footer">
        <button type="button" id="cancelCustomColor" class="color-modal-btn secondary">
          Cancel
        </button>
        <button type="button" id="applyCustomColor" class="color-modal-btn primary">
          Apply
        </button>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
